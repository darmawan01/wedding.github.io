<!DOCTYPE html>
<html lang="en" manifest="app.appcache">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Awan & Sri Wedding Invitation</title>
  <script src="./index.js"></script>

  <style>
    @font-face {
      font-family: 'EasyNovember';
      src: url('./fonts/EasyNovember.ttf') format('truetype');
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    .card,
    .card-content {
      padding: 0 !important;
    }

    body {
      background: url('./img/background.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class='container'>
    <div class="row" style="margin-top: 5%">
      <p style="font-family: 'Raleway'; font-weight: bold; font-size: 16pt;"></span>
        <span style="float: right;" id="count-down">-</span>
      </p>
      <div class="card col s12 l12">
        <div class="card-content">
          <img src="img/1.jpg" id="pages" height="600" alt="" srcset="" class="responsive-img">
        </div>
      </div>
      <div class="center-align">
        <button class="btn-flat" onclick="firstPage()"><i class="material-icons">keyboard_arrow_left</i></button>
        <button class="btn-flat" onclick="secondPage()"><i class="material-icons">keyboard_arrow_right</i></button>
      </div>
      <audio autoplay controls style="width: 177px; height: 30px;">
        <source src="mucik.mp3" type="audio/mp3">
      </audio>
    </div>
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</html>
